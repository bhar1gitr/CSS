<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        div{
            border: 1px solid black;
            padding: 10px 100px;
            margin: 100px;
        }

        span{
            margin-left: 350px;
        }

</head>

    <div>

        ABC

    </div>

        ABC
    </span> -->
</body>
